<!DOCTYPE html>
<html>
<link rel="icon" href="img/main-logo-black.png">
<title>KKGK Arknight Collab</title>
<meta charset="UTF-8">
<link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="font.css"> 

<body>
<div class="topnav">
    <a class=logo><img width=52px src="img/main-logo-white.png"></a>
    <a class="title"><b>KKGK</b></a>
    <a class="active" href="#">Arknight</a>
</div>
<div class="entrybody">
	<div class="entry">
<!-PAGE 1, OPERATOR SELECT-->
	    <div id="page-list" class="operator list" style="display: none"> <center>
            <h1><u>Operator List</u></h1><br>
		    <img src="img/operator/illith.png">
		    <img src="img/operator/illith.png">
		    <img src="img/operator/illith.png">
		    <img src="img/operator/illith.png">
        </center> </div>
<!-PAGE 2, OPERATOR PAGE-->    
        <div id="page-operator" class="operator select" style="display: show"> 
        
        <!-ICON FACTION--> 
        <div class="op-faction"><img id="op-faction" src="img/Faction-rhodesisland.png">
        </div>   
           
            <div class="column left">    
                <div class="row top"> 
                    <!-BUTTON RETURN--> 
                    <div class="return"><img id="btn-return" src="img/ui-back.png"></div> 
                </div>
                <div class="row bottom">
                    <!-ICON CLASS--> 
                    <div class="op-class"><img id="op-class"  src="img/class_specialist.png"></div>
                    <!-OPERATOR NAME--> 
                    <div id="op-name" class="op-name">$name</div>
                    <!-ARTIST NAME--> 
                    <button id="btn-artist" class="artist-name">$artist</button>
                </div>     
            </div>
            <div class="column right">    
                    <!-PROFILE BUTTON--> 
                    <div class="profile"><img id="btn-profile" src="img/ui-profile.png"></div>
                    <!-VOICE BUTTON--> 
                    <div class="voice"><img id="btn-voice" src="img/ui-voice.png"></div>
            </div> 

             <!-IMAGE-->

             
            <img id="op-img" class="op-img" style="opacity: 20%" src="img/operator/Mithril.png">
           
        </div>
	</div>
</div>
<div class=bottomtext>
    <i>"Definitely not a rip-off of <a href="https://aceship.github.io/AN-EN-Tags/index.html">Arknight Toolbox</a> by Aceship and Faryzal2020."</i> <br>- Creator<br><br>
    Color scheme is from Firefox dark theme.<br>
    Special thanks to everyone in KKGK Discord and Hans for making this possible.<br>
</div>

</body>
</html>
